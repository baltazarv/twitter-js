{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-2">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Fullstack Student</b><br>
      100 followers
    </div>
    <div class="col-md-10">

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li class="tweetbox">
          <a href="/users/{{tweet.id}}"><img>
          <strong>{{tweet.name}}</strong><br />
          {{tweet.content}}</a>
        </li>
      {% endfor %}

    </div>
  </div>

{% endblock %}
